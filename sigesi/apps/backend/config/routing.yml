si_silos:
  class: sfDoctrineRouteCollection
  options:
    model:                SiSilos
    module:               silos
    prefix_path:          /silos
    column:               id
    with_wildcard_routes: true

si_centro_acopio:
  class: sfDoctrineRouteCollection
  options:
    model:                SiCentroAcopio
    module:               centro_acopio
    prefix_path:          /centro_acopio
    column:               id
    with_wildcard_routes: true

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
